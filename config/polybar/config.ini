[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/colors.ini


[bar/master]

monitor = 
monitor-fallback =
monitor-strict = true
override-redirect = true
fixed-center = true

background = ${color.bg}
foreground = ${color.fg}

bottom = false
width = 100%

height = 26
offset-x = 0
offset-y = 0
radius = 0.0
padding = 2
spacing = 0

module-margin-left = 1
module-margin-right = 1

separator = 

dim-value = 1.0
wm-name = 0

locale=en_GB.UTF-8

enable-ipc = true


[bar/main]

inherit = bar/master

monitor = DP-4

modules-left = i3
modules-center = spotify
modules-right = network alsa date


[bar/secondary]

inherit = bar/master

monitor = DP-3

modules-left = i3


[settings]

throttle-output = 5
throttle-output-for = 10

throttle-input-for = 30

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

format-foreground = 
format-background = 
format-underline =
format-overline =
format-spacing =
format-padding =
format-margin =
format-offset =

pseudo-transparency = falsescreenchange-reload = true
