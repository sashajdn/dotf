env:
  TERM: alacritty

colors:
  primary:
    background: '#1c1c1c'
    # background: '#2e151d'

  cursor:
    cursor: '#82cfff'

  normal:
    black: '#161616'
    red: '#ff7eb6'
    green: '#3ddbd9'
    yellow: '#f0b184'
    blue: '#be95ff'
    magenta: '#ee5396'
    cyan: '#08bdba'
    white: '#f2f4f8'

  bright:
    black: '#161616'
    red: '#ff7eb6'
    green: '#08bdba'
    yellow: '#f0b184'
    blue: '#be95ff'
    magenta: '#ee5396'
    cyan: '#08bdba'
    white: '#f2f4f8'


window:
  padding:
    x: 2
    y: 2
  opacity: 0.9

background:
  color: #040d24

scrolling:
  history: 10000
  multiplier: 10

draw_bold_text_with_bright_colors: true

font:
  size: 14.0
  use_thin_strokes: true

  normal:
    family: "MesloLGS NF"

selection:
  semantic_escape_char: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true


live_config_reload: true

key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
